<VirtualHost *:80>
  ServerName checkafilm.com
  ServerAlias www.checkafilm.com

  # !!! Be sure to point DocumentRoot to 'public'!
  DocumentRoot /home/ruby/checkafilm/current/public
  <Directory /home/ruby/checkafilm/current/public>
    # This relaxes Apache security settings.
    AllowOverride all
    # MultiViews must be turned off.
    Options -MultiViews
  </Directory>
</VirtualHost>